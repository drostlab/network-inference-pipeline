  infer_Yang_GENIE3R:
    cmd: singularity exec toolbox/bin/R-multitool.sif sh src/infer_foreach_slice.sh
      results/Yang/sliced
      results/Yang/networks/GENIE3-R
      logs/Yang/networks/GENIE3-R
      Rscript src/GENIE3-R/infer_network.R
    deps:
    - results/Yang/sliced
