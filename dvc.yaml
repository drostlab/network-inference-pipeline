stages:
  inspect_utilities:
    cmd: mkdir -p results/tooling &&
      singularity run --app manifest toolbox/bin/utilities.sif
        >results/tooling/utilities.manifest &&
      singularity run --app specification toolbox/bin/utilities.sif
        70310219cb0824576236ab01372579cfc487be5aa2f3d261aff6025083236235
        >results/tooling/utilities.specification
    deps:
    - toolbox/bin/utilities.sif
    outs:
    - results/tooling/utilities.specification
    - results/tooling/utilities.manifest
  inspect_arboreto:
    cmd: mkdir -p results/tooling &&
      singularity run --app manifest toolbox/bin/arboreto.sif
        >results/tooling/arboreto.manifest &&
      singularity run --app specification toolbox/bin/arboreto.sif
        7e6a83af13e12d56f6cad1c2790a4ec53157e89d90d3d5d2fd3100c5f083b5c7
        >results/tooling/arboreto.specification
    deps:
    - toolbox/bin/arboreto.sif
    outs:
    - results/tooling/arboreto.specification
    - results/tooling/arboreto.manifest
  inspect_NetworkInferenceJl:
    cmd: mkdir -p results/tooling &&
      singularity run --app manifest toolbox/bin/NetworkInference.jl.sif
        >results/tooling/NetworkInference.jl.manifest &&
      singularity run --app specification toolbox/bin/NetworkInference.jl.sif
        3d42fd2e9ebcbe6c4be3db35107a9277c71f39565d9e377f4d9584593c0cc712
        >results/tooling/NetworkInference.jl.specification
    deps:
    - toolbox/bin/NetworkInference.jl.sif
    outs:
    - results/tooling/NetworkInference.jl.specification
    - results/tooling/NetworkInference.jl.manifest
  inspect_Rmultitool:
    cmd: mkdir -p results/tooling &&
      singularity run --app manifest toolbox/bin/R-multitool.sif
        >results/tooling/R-multitool.manifest &&
      singularity run --app specification toolbox/bin/R-multitool.sif
        cff1fee07142a3e7dab49c7bb30d2c71c9a80f175eefb6684378d69ebf06e333
        >results/tooling/R-multitool.specification
    deps:
    - toolbox/bin/R-multitool.sif
    outs:
    - results/tooling/R-multitool.specification
    - results/tooling/R-multitool.manifest
  acquire_data:
    cmd: mkdir -p results &&
      singularity exec toolbox/bin/utilities.sif
      wget -O results/raw-inputs.zip https://ndownloader.figshare.com/files/26052149
    deps:
      - results/tooling/utilities.specification
      - https://ndownloader.figshare.com/files/26052149
    outs:
      - results/raw-inputs.zip
  extract_Yang_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/extract_data.sh
      results/raw-inputs.zip
      "noise_GRN_share/bulk_Yang/*"
      results/Yang/raw
    deps:
    - results/raw-inputs.zip
    - results/tooling/utilities.specification
    outs:
    - results/Yang/raw
  extract_Cuomo_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/extract_data.sh
      results/raw-inputs.zip
      "noise_GRN_share/SC_Cuomo/*"
      results/Cuomo/raw
    deps:
    - results/raw-inputs.zip
    - results/tooling/utilities.specification
    outs:
    - results/Cuomo/raw
  clean_Yang_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/clean_Yang.sh
      results/Yang/raw
      results/Yang/clean
    deps:
    - results/Yang/raw
    - results/tooling/utilities.specification
    - src/clean_Yang.sh
    outs:
    - results/Yang/clean
  clean_Cuomo_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/clean_Cuomo.sh
      results/Cuomo/raw
      results/Cuomo/clean
    deps:
    - results/Cuomo/raw
    - results/tooling/utilities.specification
    - src/clean_Cuomo.sh
    outs:
    - results/Cuomo/clean
  slice_Yang_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/slice.sh
      results/Yang/clean
      results/Yang/sliced
    deps:
    - results/Yang/clean
    - results/tooling/utilities.specification
    - src/slice.sh
    outs:
    - results/Yang/sliced
  fuse_Yang_data:
    cmd: singularity exec toolbox/bin/R-multitool.sif sh src/fuse_samples_foreach.sh
      results/Yang/clean
      results/Yang/fused
    deps:
    - results/Yang/clean
    - results/tooling/R-multitool.specification
    - src/fuse_samples_foreach.sh
    - src/fuse_samples.R
    outs:
    - results/Yang/fused
