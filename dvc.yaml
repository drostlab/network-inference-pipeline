stages:
  inspect_utilities:
    cmd: mkdir -p results/tooling && singularity run --app specification toolbox/bin/utilities.sif
      >results/tooling/utilities.specification
    deps:
    - toolbox/bin/utilities.sif
    outs:
    - results/tooling/utilities.specification
  inspect_arboreto:
    cmd: mkdir -p results/tooling && singularity run --app specification toolbox/bin/arboreto.sif
      >results/tooling/arboreto.specification
    deps:
    - toolbox/bin/arboreto.sif
    outs:
    - results/tooling/arboreto.specification
  inspect_NetworkInferenceJl:
    cmd: mkdir -p results/tooling && singularity run --app specification toolbox/bin/NetworkInference.jl.sif
      >results/tooling/NetworkInference.jl.specification
    deps:
    - toolbox/bin/NetworkInference.jl.sif
    outs:
    - results/tooling/NetworkInference.jl.specification
  inspect_Rmultitool:
    cmd: mkdir -p results/tooling && singularity run --app specification toolbox/bin/R-multitool.sif
      >results/tooling/R-multitool.specification
    deps:
    - toolbox/bin/R-multitool.sif
    outs:
    - results/tooling/R-multitool.specification
  acquire_data:
    cmd: mkdir -p results &&
      wget -O results/raw-inputs.zip https://ndownloader.figshare.com/files/26052149
    deps:
      - https://ndownloader.figshare.com/files/26052149
    outs:
      - results/raw-inputs.zip
  extract_Yang_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/extract_data.sh
      results/raw-inputs.zip
      "noise_GRN_share/bulk_Yang/*"
      results/Yang/raw
    deps:
    - results/raw-inputs.zip
    - results/tooling/utilities.specification
    outs:
    - results/Yang/raw
  extract_Cuomo_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/extract_data.sh
      results/raw-inputs.zip
      "noise_GRN_share/SC_Cuomo/*"
      results/Cuomo/raw
    deps:
    - results/raw-inputs.zip
    - results/tooling/utilities.specification
    outs:
    - results/Cuomo/raw
  clean_Yang_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/clean_Yang.sh
      results/Yang/raw
      results/Yang/clean
    deps:
    - results/Yang/raw
    - results/tooling/utilities.specification
    - src/clean_Yang.sh
    outs:
    - results/Yang/clean
  clean_Cuomo_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/clean_Cuomo.sh
      results/Cuomo/raw
      results/Cuomo/clean
    deps:
    - results/Cuomo/raw
    - results/tooling/utilities.specification
    - src/clean_Cuomo.sh
    outs:
    - results/Cuomo/clean
  slice_Yang_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/slice.sh
      results/Yang/clean
      results/Yang/sliced
    deps:
    - results/Yang/clean
    - results/tooling/utilities.specification
    - src/slice.sh
    outs:
    - results/Yang/sliced
  fuse_Yang_data:
    cmd: singularity exec toolbox/bin/R-multitool.sif sh src/fuse_samples_foreach.sh
      results/Yang/clean
      results/Yang/fused
    deps:
    - results/Yang/clean
    - results/tooling/R-multitool.specification
    - src/fuse_samples_foreach.sh
    - src/fuse_samples.R
    outs:
    - results/Yang/fused
  slice_Yang_fused_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/slice.sh
      results/Yang/fused
      results/Yang/sliced_fused
    deps:
    - results/Yang/fused
    - results/tooling/utilities.specification
    - src/slice.sh
    outs:
    - results/Yang/sliced_fused
  slice_Cuomo_data:
    cmd: singularity exec toolbox/bin/utilities.sif sh src/slice.sh
      results/Cuomo/clean
      results/Cuomo/sliced
    deps:
    - results/Cuomo/clean
    - results/tooling/utilities.specification
    - src/slice.sh
    outs:
    - results/Cuomo/sliced
  infer_Yang_NetworkInferenceJl_CLR:
    cmd: singularity exec toolbox/bin/NetworkInference.jl.sif sh src/inference/infer_foreach_slice.sh
      results/Yang/sliced
      results/Yang/networks/NetworkInference.jl/CLR
      logs/Yang/networks/NetworkInference.jl/CLR
      julia src/inference/NetworkInference.jl/infer_network.jl CLR
    deps:
    - results/Yang/sliced
    - results/tooling/NetworkInference.jl.specification
    - src/inference/infer_foreach_slice.sh
    - src/inference/NetworkInference.jl
    outs:
    - results/Yang/networks/NetworkInference.jl/CLR
  infer_Cuomo_NetworkInferenceJl_CLR:
    cmd: singularity exec toolbox/bin/NetworkInference.jl.sif sh src/inference/infer_foreach_slice.sh
