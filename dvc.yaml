    - results/tooling/NetworkInference.jl.specification
    - src/infer_foreach_slice.sh
    - src/NetworkInference.jl
    outs:
    - results/Cuomo/networks/NetworkInference.jl/MI
  infer_Yang_NetworkInferenceJl_PIDC:
    cmd: singularity exec toolbox/bin/NetworkInference.jl.sif sh src/infer_foreach_slice.sh
      results/Yang/sliced
      results/Yang/networks/NetworkInference.jl/PIDC
      logs/Yang/networks/NetworkInference.jl/PIDC
      julia src/NetworkInference.jl/infer_network.jl PIDC
    deps:
    - results/Yang/sliced
    - results/tooling/NetworkInference.jl.specification
    - src/infer_foreach_slice.sh
    - src/NetworkInference.jl
    outs:
    - results/Yang/networks/NetworkInference.jl/PIDC
  infer_Cuomo_NetworkInferenceJl_PIDC:
    cmd: singularity exec toolbox/bin/NetworkInference.jl.sif sh src/infer_foreach_slice.sh
      results/Cuomo/sliced
      results/Cuomo/networks/NetworkInference.jl/PIDC
      logs/Cuomo/networks/NetworkInference.jl/PIDC
      julia src/NetworkInference.jl/infer_network.jl PIDC
    deps:
    - results/Cuomo/sliced
    - results/tooling/NetworkInference.jl.specification
    - src/infer_foreach_slice.sh
    - src/NetworkInference.jl
    outs:
    - results/Cuomo/networks/NetworkInference.jl/PIDC
  infer_Yang_NetworkInferenceJl_PUC:
